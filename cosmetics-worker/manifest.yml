---
applications:
- name: cosmetics-worker
  memory: 512M
  buildpacks:
    - ruby_buildpack
  instances: 1
  path: ../cosmetics-web
  command: bin/yarn install && bin/sidekiq -C config/sidekiq.yml
  no-route: true
  health-check-type: process
  stack: cflinuxfs3
  services:
    - cosmetics-database
    - cosmetics-queue
    - logit-ssl-drain
