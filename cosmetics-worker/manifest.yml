---
applications:
- name: cosmetics-worker
  memory: 1G
  buildpacks:
    - https://github.com/cloudfoundry/apt-buildpack.git
    - ruby_buildpack
  instances: 1
  path: ../cosmetics-web
  command: bin/yarn install && freshclam --config-file=clamav/freshclam.conf && freshclam --config-file=clamav/freshclam.conf -d -c 2 && (../deps/0/apt/usr/sbin/clamd -c clamav/clamd.conf &) && bin/sidekiq -C config/sidekiq.yml
  no-route: true
  health-check-type: process
  stack: cflinuxfs3
  services:
    - cosmetics-database
    - cosmetics-queue
    - logit-ssl-drain
