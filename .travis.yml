sudo: required
language: generic
services:
- docker
branches:
  only:
  - master
  - staging
  - prod
cache:
  directories:
  - "~/bundle-cache"
  - "~/npm-cache"
jobs:
  include:
  - stage: Build
    before_install:
    - mkdir -p ~/bundle-cache
    - mkdir -p ~/npm-cache
    install:
    - BRANCH=${TRAVIS_BRANCH} ./ci/build-docker-images.sh
  - stage: Test
    name: Run Tests
    install: docker-compose -f docker-compose.yml -f docker-compose.ci.yml pull
    before_script:
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml run --rm start_dependencies
    script: docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web
      bin/rake db:create db:schema:load test
    after_script:
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml down
  - name: Static Analysis
    install: 
      - docker-compose -f docker-compose.yml -f docker-compose.ci.yml pull
      - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d web
    script:
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web bin/rubocop
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web bin/slim-lint
      app/views
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web yarn eslint
      app/assets/javascripts
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web yarn sass-lint
      -vq -c .sasslint.yml 'app/assets/stylesheets/**/*.scss'
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec web bin/brakeman
      --no-pager
  - stage: Deploy to int
    name: Deploy web
    if: branch = master AND type != pull_request
    script: SPACE=int COMPONENT=web ./ci/deploy-if-changed.sh
  - name: Deploy worker
    if: branch = master AND type != pull_request
    script: SPACE=int COMPONENT=worker ./ci/deploy-if-changed.sh
  - name: Deploy keycloak
    if: branch = master AND type != pull_request
    script: SPACE=int COMPONENT=keycloak ./ci/deploy-if-changed.sh
  - name: Deploy cosmetics
    if: branch = master AND type != pull_request
    script: SPACE=int COMPONENT=cosmetics-web ./ci/deploy-if-changed.sh
  - stage: Deploy to staging
    name: Deploy web
    if: branch = staging AND type != pull_request
    script: SPACE=staging COMPONENT=web ./ci/deploy-if-changed.sh
  - name: Deploy worker
    if: branch = staging AND type != pull_request
    script: SPACE=staging COMPONENT=worker ./ci/deploy-if-changed.sh
  - name: Deploy keycloak
    if: branch = staging AND type != pull_request
    script: SPACE=staging COMPONENT=keycloak ./ci/deploy-if-changed.sh
  - name: Deploy cosmetics
    if: branch = staging AND type != pull_request
    script: SPACE=staging COMPONENT=cosmetics-web ./ci/deploy-if-changed.sh
  - stage: Deploy to production
    name: Deploy web
    if: branch = prod AND type != pull_request
    script: SPACE=prod COMPONENT=web ./ci/deploy-if-changed.sh
  - name: Deploy worker
    if: branch = prod AND type != pull_request
    script: SPACE=prod COMPONENT=worker ./ci/deploy-if-changed.sh
  - name: Deploy keycloak
    if: branch = prod AND type != pull_request
    script: SPACE=prod COMPONENT=keycloak ./ci/deploy-if-changed.sh
  - name: Deploy cosmetics
    if: branch = prod AND type != pull_request
    script: SPACE=prod COMPONENT=cosmetics-web ./ci/deploy-if-changed.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
