sudo: required
branches:
  only:
  - master
  - staging
  - live
jobs:
  include:
  - stage: test
    # Skip the install step
    install: true
    script: ./infrastructure/scripts/test.sh
  - stage: test
    install: true
    script: ./infrastructure/scripts/lint.sh
  - stage: deploy-to-int
    if: branch = master AND type != pull_request
    install: true
    script: SPACE=int ./infrastructure/scripts/deploy.sh
  - stage: deploy-to-staging
    if: branch = staging AND type != pull_request
    install: true
    script: SPACE=staging ./infrastructure/scripts/deploy.sh
  - stage: deploy-to-live
    if: branch = live AND type != pull_request
    install: true
    script: SPACE=live ./infrastructure/scripts/deploy.sh
