version: '3'

services:
  db:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    env_file:
      - .env.keycloak
  elasticsearch:
    build:
      context: .
      dockerfile: ./elasticsearch/Dockerfile
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    volumes:
      - elasticsearch-volume:/usr/share/elasticsearch/data
  redis:
    image: redis
    hostname: redis
    volumes:
      - redis-volume:/data
  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile
    volumes:
    - ./keycloak/govuk-theme/govuk/:/opt/jboss/keycloak/themes/govuk/
    env_file:
      - .env.keycloak
    depends_on:
    - db
    ports:
      - "8080:8080"
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    volumes:
      - bundle-cache:/usr/local/bundle
      - npm-cache:/root/.npm
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/web:/app
    depends_on:
      - db
      - elasticsearch
      - redis
  worker:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    command: bin/sidekiq -C config/sidekiq.yml
    volumes:
      - bundle-cache:/usr/local/bundle
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/web:/app
    depends_on:
      - db
      - elasticsearch
      - redis

volumes:
  postgres-volume:
  elasticsearch-volume:
  redis-volume:
  bundle-cache:
  npm-cache:
